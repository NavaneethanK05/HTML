<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="heading">
    <h1>Weight Converter</h1>
    </div>
    <input type="number" placeholder="Enter Weight...">

        <button>Go</button>

        <div class="first">
            <h2>Pounds:</h2>
            <h3>112.44</h3>
        </div>
        <div class="second">
            <h2>Ounces:</h2>
            <h3>1798.97</h3>
        </div>
        <div class="third">
            <h2>Grams:</h2>
            <h3>51000</h3>
        </div>
    </div>
</body>
</html>
